# Minimalist Theme for Starship Prompt
# Matching sketchybar color scheme

[character]
success_symbol = "[➜](bold #f5f5f5)"
error_symbol = "[➜](bold #c8102e)"

[directory]
style = "bold #f5f5f5"
truncation_length = 3
truncate_to_repo = true

[git_branch]
symbol = " "
style = "bold #d4af37"
format = "on [$symbol$branch]($style) "

[git_status]
style = "bold #6b6b6b"  # Gray for status, red only for actual errors
format = "($all_status$ahead_behind )"

[cmd_duration]
min_time = 2_000
format = "took [$duration]($style) "
style = "bold #6b6b6b"

[time]
disabled = false
time_format = "%H:%M:%S"
style = "bold #6b6b6b"
format = "at [$time]($style) "

# Minmalist color palette reference:
# Background: #0a0a0a (Very dark)
# Foreground: #f5f5f5 (White)
# Red: #c8102e (Red)
# Gold: #d4af37 (Gold accent)
# Gray: #6b6b6b (Subtle gray)
